- block:
    - name: Install needed packages for reposync
      package:
          name: "{{ item }}"
          state: present
      with_items:
          - createrepo
          - yum-utils
          - httpd

  #  set firewall stuff here

      file:
        path: "/var/www/mirrors"
        state: directory
        mode: 0755
  become: true
